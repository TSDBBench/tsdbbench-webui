
<!-- ko if: nodesList-->
<div class="row">
    <div class="col-lg-12">

        <!-- ko if: nodesList().length > 0 -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>State</th>
                        <th>Private_IPs</th>
                        <th>Actions</th>
                        <th>Connection Status</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- ko foreach: nodesList -->
                    <tr>
                        <td data-bind="text: name()"></td>
                        <td data-bind="text: state()"></td>
                        <td data-bind="text: private_ips()"></td>
                        <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-bind="">
                                <i class="fa fa-fw fa-plug"></i>
                                Connect
                            </button>

                            <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>

                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="#" data-bind="click: function () { $root.toggleFloatingIpDialog(id()); }">
                                        <i class="fa fa-fw fa-pencil"></i>
                                        Edit configuration
                                    </a>
                                </li>

                            </ul>

                        </div>

                        </td>
                        <td data-bind="text: '...' "></td>

                    </tr>
                    <!-- /ko -->
                </tbody>

            </table>

        </div>
        <!-- /ko -->

    </div>
</div><!-- /.row -->
<!-- /ko -->
