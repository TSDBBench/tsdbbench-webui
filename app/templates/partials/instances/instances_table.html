
<!-- ko if: nodesList-->
<div class="row">
    <div class="col-lg-12">

        <!-- ko if: nodesList().length > 0 -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>State</th>
                        <th>Private_IPs</th>
                        <th>Public_IPs</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <!-- ko foreach: nodesList -->
                    <tr>
                        <td data-bind="text: name()"></td>
                        <td data-bind="text: state()"></td>
                        <td data-bind="text: private_ips()"></td>
                        <td data-bind="text: public_ips()"></td>
                        <td data-bind="text: created_at()"></td>
                        <td>
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" data-bind="loadingDimmer: $root.nodesIsLoadingArray()[id()] ,click: function () { $root.rebootInstance(id());}">
                                <i class="fa fa-fw fa-cogs"></i>
                                Reboot
                            </button>

                            <button type="button"
                            class="btn btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>

                            <ul class="dropdown-menu dropdown-menu-right">
                                <li>
                                    <a href="#" data-bind="click: function () { $root.toggleFloatingIpDialog(id()); }">
                                        <i class="fa fa-fw fa-plus-square-o"></i>
                                        Attach floating IP
                                    </a>
                                </li>

                                <li>
                                    <a href="#" data-bind="loadingDimmer: $root.nodesIsLoadingArray()[id()], click: function () { $root.startInstance(id()); }">
                                        <i class="fa fa-fw fa-play"></i>
                                        Start instance
                                    </a>
                                </li>

                                <li>
                                    <a href="#" data-bind="loadingDimmer: $root.nodesIsLoadingArray()[id()], click: function () { $root.stopInstance(id()); }">
                                        <i class="fa fa-fw fa-stop"></i>
                                        Stop instance
                                    </a>
                                </li>

                                <li>
                                    <a href="#" data-bind="click: function () { $root.toggleTerminateDialog(id()); }">
                                        <i class="fa fa-fw fa-trash"></i>
                                        Terminate instance
                                    </a>
                                </li>

                            </ul>

                        </div>

                        </td>
                    </tr>
                    <!-- /ko -->
                </tbody>

            </table>

        </div>
        <!-- /ko -->

    </div>
</div><!-- /.row -->
<!-- /ko -->
