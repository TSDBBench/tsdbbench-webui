<div class="row">
    <div class="col-md-12">
        <div class="tabbable-panel">
            <div class="tabbable-line">

                <ul class="nav nav-tabs ">
                    <li class="active">
                        <a href="#logging" data-toggle="tab">Logging</a>
                    </li>

                    <!-- ko foreach: benchmarkResults -->
                    <li>
                        <a data-toggle="tab" data-bind="text: 'Result ' + $index(), attr: {href: '#result_' + $index()} "></a>
                    </li>
                    <!-- /ko -->
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="logging">
                        <!-- ko foreach: benchmarkDebugInfo -->
                        <div class="row">
                            <div class="col-md-12">
                                <samp data-bind="text: $data"></samp>
                            </div>
                        </div>
                        <!-- /ko -->
                    </div>

                    <!-- ko foreach: benchmarkResults -->
                    <div class="tab-pane" data-bind="attr: {id: 'result_' + $index()}">
                        <iframe width="100%" height="500" frameborder="0" allowfullscreen  data-bind="attr: {src: url}"></iframe>
                    </div>
                    <!-- /ko -->

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 form-group">
                <button type="button" class="btn btn-primary next-step" data-bind="enable: benchmarkFinished">
                    <i class="fa fa-fw fa-recycle"></i>
                    Cleanup
                </button>
            </div>
        </div>
    </div>


</div>
