<div class="row">
    <form class="form-horizontal">

        <!-- ko with: chosenParameters -->
        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Control-VM instance</label>
            <div class="col-sm-8">

                <input type="text" class="form-control" readonly data-bind="value: server_name() + ', IP address: ' + server_ip()">

            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Databases</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-bind="value: databases" readonly>
            </div>
            <div class="col-sm-1"></div>
        </div>


        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Authorization URL</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-bind="value: auth_url" readonly>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Tenant name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-bind="value: tenant" readonly>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Image</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-bind="value: image" readonly>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Image URL</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-bind="value: image_url" readonly>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-1"></div>
            <label class="col-sm-2 control-label">Flavor</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" data-bind="value: flavor" readonly>
            </div>
            <div class="col-sm-1"></div>
        </div>

        <!-- /ko -->

        <div class="form-group">
            <div class="col-sm-12 text-center">
                <button type="button" class="btn btn-success" data-bind="loadingButton: benchmarkIsRunning, click: function() { sshExecuteBenchmark(); }">
                    <i class="fa fa-fw fa-play "></i>
                    Execute Benchmark
                </button>
            </div>
        </div>

    </form>



</div>
